apiVersion: apps/v1
kind: Deployment
metadata:
  name: devops-pipeline-demo
  labels:
    app: devops-pipeline-demo
spec:
  replicas: 2

  selector:
    matchLabels:
      app: devops-pipeline-demo

  template:
    metadata:
      labels:
        app: devops-pipeline-demo
    spec:
      containers:
        - name: app
          image: devops-pipeline-demo:local
          imagePullPolicy: IfNotPresent

          ports:
            - containerPort: 3000
              name: http

          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"

          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
            timeoutSeconds: 3
            failureThreshold: 3

          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 3
            failureThreshold: 3

          resources:
            requests:
              memory: "128Mi"
              cpu: "100m"
            limits:
              memory: "256Mi"
              cpu: "500m"
